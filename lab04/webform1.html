<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Phan Anh Nguyen - Webform 1</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container">
                <form method="get" action="webform1.html" class="col-lg-6 offset-lg-3 col-sm-12 offset-sm-0">
                    <div class="form-group">
                        <label>Email address</label>
                        <input id="input-email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label >Password</label>
                        <input id="input-password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label>Website URL</label>
                        <input id="input-url" pattern="https?://.+" required type="text" class="form-control" placeholder="Website URL">
                    </div>
                    <div class="form-check">
                        <input id="check-me-out" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="check-me-out">Check me out</label>
                    </div>
                    <input id="btn-submit" type="submit" class="btn btn-primary" value="Submit"/>
                </form>
            </div>
        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="../lab05/lab05-login-form.js"></script>
    </body>
</html>
