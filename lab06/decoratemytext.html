<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

		<!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.
		Please don't remove this link or change its URL; leave it as-is!
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

		<!-- link to your script file here -->
		<script defer src="decoratemytext.js" type="text/javascript"></script>
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="txt" rows="4" cols="30" title="Text"></textarea>
		</fieldset>
		<fieldset>
			<legend>Decoration</legend>
			<input type="button" id="btn-bigger" value="Bigger Decorations!" />
			<input type="checkbox" id="chk-bling" />
			<label for="chk-bling">Bling</label>
		</fieldset>
		<fieldset>
			<legend>More Glitz</legend>
			<input type="button" id="btn-convert" value="Igpay Atinlay" />
			<input type="button" id="btn-replace" value="Malkovitch" />
		</fieldset>
	</body>
	<footer>
		<div id="validation">
			<a href="https://validator.w3.org/check/referer"><img src="images/w3c-html.png" alt="Valid HTML5" /></a>
			<a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="images/w3c-css.png" alt="Valid CSS"/></a>
			<a href="https://validator.w3.org/check/referer"><img src="images/w3c-xhtml.png" alt="Valid XHTML"/></a>
		</div>
	</footer>
</html>
